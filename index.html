<!DOCTYPE html>
<html lang="en">

<head>
    <title>D3 animations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v0.min.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<style>
    @import url(https://fonts.googleapis.com/earlyaccess/notosanskr.css);
    @import url('https://fonts.googleapis.com/css?family=Exo+2:500,600|Exo:400,500,600;');
</style>

<body data-spy="scroll" data-target=".navbar" data-offset="50">
    <div id="section1" class="container-fluid section" data-function="billingDraw">
        <div id="billing">
            <svg id="map">
                <g class="textG">
                    <text class="e_font">
                        <tspan class="ex_2" x= "10" dy="2.1rem">AWS 빌링 서비스 데이터 시각화</tspan>
                    </text>
                    <text class="detailT">
                        <tspan x= "10" dy="3.1rem">회사 서비스 UI에서 사용하는 모든 그래프를 이용하여 </tspan>
                        <tspan x= "10" dy="2.2rem">추상적인 회사 브랜드 이미지를 표현</tspan>
                        <tspan x= "10" dy="2.8rem">하나의 SVG 그룹 요소에 Nested 데이터를 계속 바꿔 바인딩 하는 </tspan>
                        <tspan x= "10" dy="2.2rem">방식으로 연속적이고 부드러운 애니메이션 흐름 표현</tspan>
                    </text>
                </g>
                <g class="mapPath">
                </g>
                <g class="lineG">
                </g>
                <g class="arcsG">
                </g>
            </svg>
        </div>
    </div>
    <script>
        var padding_top = (window.innerHeight - 760) * 0.5 + 80;
        d3.selectAll('.section>div').style('padding-top', padding_top + 'px');
        $(window.document).ready(function() {
            $('[data-toggle="popover"]').popover();
        });
    </script>
    <script src='js/billing_ani.js'></script>
</body>

</html>
